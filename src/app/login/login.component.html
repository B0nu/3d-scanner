<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6" style="margin-top: 15%;">
    <div class="card" style="background-color: #EEEE;">
        <h4 class="card-header">Login</h4>
        <div class="card-body">
          
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" [(ngModel)]="user.username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" [(ngModel)]="user.password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
    
                <button class="btn btn-primary" (click)="submit()">Login</button>
    
                <div *ngIf="wrongUser">
                    <p style="color:red">Wrong credentials</p>
                </div>
      
        </div>
    </div>
</div>
<div class="col-md-3"></div>

</div>
